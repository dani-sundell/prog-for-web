 <!doctype html>

<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
  <div id="llama-list">
    <h1 class="llama-list-title">What to name your next llama</h1>
    <div class="list-container">
      <div class="list-head">
        <span class="rank">Rank</span>
        <span class="name">Name</span>
      </div>
        <div v-for="(num, index) in llamas" v-bind:class="{even: (index + 1) % 2 === 0, odd: (index + 1) % 2 !== 0}">
          <div class="rank">{{num.rank}}</div>
          <div class="name" v-bind:class="{select: num.name.toLowerCase('llama').includes('llama') === true}">{{num.name}}</div>
        </div>
      </div>
    </div>
  </div>

  <script src="llamas.js"></script>
</body>

</html>
